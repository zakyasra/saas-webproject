<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Offline Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">

<body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kakiku</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">

    <div class="container-carousel">
        <div class="slider-container">
            <div class="slider">
                <a href="#"><img src="assets/image/bg3.jpg"></a>
            </div>
            <div class="slider">

            </div>
            <div class="slider">
                <a href="#"><img src="assets/image/bg5.png"></a>
            </div>

            <div class="prev-btn" onclick="plusSlide(-1)">&#10094</div>
            <div class="next-btn" onclick="plusSlide(1)">&#10095</div>

            <div class="lines">
                <div class="line" onclick="currentSlide(1)"></div>
                <div class="line" onclick="currentSlide(2)"></div>
                <div class="line" onclick="currentSlide(3)"></div>
            </div>
        </div>
    </div>
